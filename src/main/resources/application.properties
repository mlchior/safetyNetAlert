spring.application.name= Safety Net Alerts

server.port= 9001



logging.level.root= INFO
logging.level.error= ERROR
logging.level.org.springframework.web = DEBUG
logging.level.com.safetynetalert=INFO
logging.level.org.springframework.web.embedded.tomcat=INFO


logging.level.org.springframework.boot.autoconfigure.h2=INFO
logging.level.org.springframework.boot.autoconfigure.jdbc=INFO
spring.h2.console.enabled=true



management.endpoints.web.base-path=/
management.endpoints.web.exposure.include=info, health, metrics, trace
management.metrics.web.server.request.autotime.enabled=true

